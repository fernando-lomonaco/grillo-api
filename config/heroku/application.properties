spring.banner.location=file:./static/banner-heroku.txt

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:${JAWSDB_URL}
spring.datasource.username=${JAWSDB_USERNAME}
spring.datasource.password=${JAWSDB_PASS}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SprinDocs
springdoc.api-docs.path=/api-docs

# Cache
spring.cache.jcache.config=classpath:cache/ehcache.xml

# JWT
grillo.app.jwtSecret=grilloSecretKey
grillo.app.jwtExpirationMs=86400000
