dist: trusty
language: java
jdk: openjdk11
cache:
  directories:
  - "$HOME/.m2"
services:
- docker
addons:
  sonarcloud:
    organization: grillo-api
    token:
      secure: 
stages:
- name: Init
- name: Uni Test
- name: Static Analysis
- name: Build docker image
- name: Deploy
before_install:
- chmod +x mvnw
jobs:
  include:
  - stage: Init
    script:
    - "####################### INICIO ##########################"
    - echo $TRAVIS_COMMIT
    - echo $TRAVIS_TAG
    - echo $TRAVIS_BRANCH
    - echo $TRAVIS_BUILD_NUMBER
    - echo $TRAVIS_REPO_SLUG
  - stage: Uni Test
    script:
    - echo "###############################################"
    - echo "Executing unit test"
    - "./mvnw test"
  - stage: Static Analysis
    script:
    - echo "###############################################"
    - echo "Executing Sonar"
    - travis_wait mvn site
    - bash <(curl -s https://codecov.io/bash)
    - "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
      -Dsonar.projectKey=fernando-lomonaco_grillo-api"
  - stage: Build docker image
    if: branch = main
    script:
    - echo "###############################################"
    - echo "Building docker image"
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker pull adoptopenjdk/openjdk11:alpine-jre
    - "./mvnw deploy jib:build -P deploy-docker"
  - stage: Deploy
    if: branch = main
    script: skip
    - echo "###############################################"
    - echo "Preparando deploy"
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: grillo-api
      edge: true
      on:
        branch: main
notifications:
  email: false
  slack:
  - rooms:
    - secure: 
    on_success: always
    on_failure: never
    template:
    - 'Yeahhhhhh!!! :sunglasses:'
    - 'Build number: #%{build_number}'
    - 'Repository: `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.'
    - 'Execution time: *%{duration}*'
    - 'Author: %{author}'
    - 'Message: %{message} Mr. Developer'
  - rooms:
    - secure: 
    on_success: never
    on_failure: always
    template:
    - 'Build number: #%{build_number}'
    - 'Repository: `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.'
    - 'Execution time: *%{duration}*'
    - 'Author: %{author}'
    - 'Message: %{message} Pay attention Mr. Developer :thinking_face:'