language: java
jdk: openjdk11

cache:
  directories:
  - "$HOME/.m2"

services:
- docker

addons:
  sonarcloud:
    organization: grillo-api
    token:
      secure: 

stages:
  - name: Test    
  - name: Sonar
  - name: Build docker image
    if: branch = master
  - name: Deploy
    if: branch = master

before_install:
  - chmod +x mvnw

jobs:
  include:
    - stage: Test
      script:
      - ./mvnw clean install

    - stage: Sonar
      script:
      - bash <(curl -s https://codecov.io/bash)
      - ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=fernando-lomonaco_grillo-api

    - stage: Build docker image
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - echo "Building docker image"
      - docker pull adoptopenjdk/openjdk11:alpine-jre
      - ./mvnw deploy jib:build -P deploy-docker

    - stage: Deploy
      script:
      - echo "Deploying on Heroku"
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: grillo-api

notifications:
  email: false
  slack:
    - rooms:
      - secure: 
      on_success: always
      on_failure: never
      template:
      - 'Yeahhhhhh!!! :sunglasses:'
      - 'Build number: #%{build_number}'
      - 'Repository: `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
        for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.'
      - 'Execution time: *%{duration}*'
      - 'Author: %{author}'
      - 'Message: %{message} Mr. Developer'
    - rooms:
      - secure: 
      on_success: never
      on_failure: always
      template:
        - 'Build number: #%{build_number}'
        - 'Repository: `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
          for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.'
        - 'Execution time: *%{duration}*'
        - 'Author: %{author}'
        - 'Message: %{message} Pay attention Mr. Developer :thinking_face:'
