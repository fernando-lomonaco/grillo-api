dist: trusty
language: java
jdk: openjdk11
cache:
  directories:
  - "$HOME/.m2"
services:
- docker
addons:
  sonarcloud:
    organization: grillo-api
    token:
      secure: 
stages:
- name: Init
- name: Uni Tests
- name: Static Analysis
- name: Build Docker Image
- name: Set Tag
- name: Deploy
before_install:
- chmod +x mvnw
jobs:
  include:
  - stage: Init
    script:
    - echo "##################### INIT - $TRAVIS_REPO_SLUG"
    - echo "BRANCH - $TRAVIS_BRANCH"
    - echo "COMMIT - $TRAVIS_COMMIT"
    - echo "TAG - $TRAVIS_TAG"
    - echo $TRAVIS_BUILD_NUMBER
  - stage: Uni Tests
    name: "Unit Tests"
    script:
    - echo "##################### Executing Unit Test"
    - "./mvnw test"
  - stage: Static Analysis
    script:
    - echo "##################### Executing Sonar"
    - bash <(curl -s https://codecov.io/bash)
    - "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
      -Dsonar.projectKey=fernando-lomonaco_grillo-api"
  - stage: Build Docker Image
    if: branch = main
    script:
    - echo "##################### Building docker image"
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker pull adoptopenjdk/openjdk11:alpine-jre
    - "./mvnw deploy jib:build -P deploy-docker -DskipTests"
  - stage: Set Tag
    if: branch = main
    before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "fernando-lomonaco"
      - git config --local user.email "fernando_lomonaco@outlook.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - echo "##################### Setting tag $TRAVIS_TAG"
      - git tag $TRAVIS_TAG
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
  - stage: Deploy
    if: branch = main
    script:
    - echo "##################### Preparando deploy"
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: grillo-api
      edge: true
      on:
        branch: main
