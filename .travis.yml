    - 'Repository: `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.'
    - 'Execution time: *%{duration}*'
    - 'Author: %{author}'
    - 'Message: %{message} Mr. Developer'
  - rooms:
    - secure: 
    on_success: never
    on_failure: always
    template:
    - 'Build number: #%{build_number}'
    - 'Repository: `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
